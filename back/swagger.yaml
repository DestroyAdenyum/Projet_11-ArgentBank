swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  # TRANSACTIONS
  /user/accounts:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Getting a list of accounts
      description: API for getting all accounts
      produces:
        - application/json
      responses:
        '200': 
          description: Transactions retrieved successully
          schema: 
            $ref: '#/definitions/Account'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /account/{accountId}/transactions:
    parameters:
      - in: path
        name: accountId
        description: The unique identifier of the account
        required: true
        type: integer
    get:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: Get all transactions
      description: API for getting all transactions for the user
      produces:
        - application/json
      responses:
        '200':
          description: Transactions retrieved successully
          schema: 
            $ref: '#/definitions/TransactionsList'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /account/{accountId}/transactions/{transactionId}:
    parameters:
      - in: path
        name: accountId
        description: The unique identifier of the account
        required: true
        type: integer
      - in: path
        name: transactionId
        description: The unique identifier of the transaction
        required: true
        type: string
      - in: header
        name: category
        description: The category of the transaction
        type: string
    get:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: Get a specific transaction
      description: API for getting all transactions for the user
      produces:
        - application/json
      responses:
        '200':
          description: Transactions retrieved successully
          schema: 
            $ref: '#/definitions/TransactionResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    post:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: Modification of the transaction
      description: API for transaction modification
      parameters:
        - in: body
          name: body
          description: Transaction payload
          required: true
          schema:
            $ref: '#/definitions/Transaction'
      produces: 
        - application/json
      responses:
        '200':
          description: Transaction modified successully
          schema: 
            $ref: '#/definitions/TransactionResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
# TRANSACTIONS
  Account:
    type: object
    properties: 
      accountId:
        type: integer
        description: The unique identifier of the account
      accountType:
        type: string
        description: the type of the account
        enum:
          - Checking
          - Savings
          - Credit Card
      accountAmount:
        type: number
        description: the amount of the account
      accountBalance:
        type: number
        description: account balance
  Transactions:
    type: object
    properties:
      transactionId:
        type: integer
        description: The unique identifier of the transaction
      transactionDate: 
        type: string
        description: date of the transaction
      transactionDescription: 
        type: string
        description: the name of the transaction
      transactionAmount:
        type: number
        description: the amount of the transaction
      transactionBalance:
        type: number
        description: account balance after transaction
  TransactionsList:
    type: array
    items:
      $ref: '#/definitions/Transactions'
  Transaction:
    type: object
    properties:
      TransactionDate: 
        type: string
        description: date of the transaction
      transactionDescription: 
        type: string
        description: the name of the transaction
      transactionType: 
        type: string
        description: the type of the transaction (electronic, card, money, ... )
      transactionCategory:
        type: string
        description: the category of the transaction (Food, Shopping, ...)
      transactionNote:
        type: string
        description: note for the transaction
      transactionAmount:
        type: number
        description: the amount of the transaction
      transactionBalance:
        type: number
        description: account balance after transaction
  TransactionResponse:
    type: object
    properties:
      transactionId:
        type: integer
        description: The unique identifier of the transaction
      